<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            color: #4267B2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #365899;
            transform: translateY(-2px);
        }
        a {
            text-align: center;
            display: block;
            color: #4267B2;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #365899;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear una Cuenta</h1>
        
        {% if form.errors %}
        <div class="error-message">
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        
        <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</body>
</html>
